<!DOCTYPE html>
<html>
<head>
  <title>Railway ticket booking</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css')}}"/>
</head>
<body>
<br>
<br>
<div class="table-responsive col-sm-12" >
<table class="table table-bordered table-dark table-sm" >
    <caption>Trains available</caption>
    <thead class="thead-dark">
        <tr>
            <th>Train number</th>
            <th>Route number</th>
            <th>Journey date</th>
            <th>Starts</th>
            <th>Reaches</th>
            <th>Basefare</th>
        </tr>
    </thead>
    <tbody>
    {% for i in routedetails %}
    <tr>
        <td>{{i[0]}}</td>
        <td>{{i[1]}}</td>
        <td>{{i[2]}}</td>
        <td>{{i[4]}}</td>
        <td>{{i[3]}}</td>
        <td>{{i[5]}}</td>
        
    </tr>
    {% endfor %} 
    </tbody>
</table>
</div>
<div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
        <div class="modal-content">
            <form class="form-group" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Train number" name="trainno">

                 </div>

                <div class="form-group">
                    <input type="date" class="form-control" placeholder="Date" name="j_date">

                </div>
        
                <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i>
                Book</button>
            </form>
        </div> 
    </div>
</div>
</body>
